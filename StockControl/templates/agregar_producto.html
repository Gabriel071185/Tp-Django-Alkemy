{% extends "base.html" %}

{% block title %} Agregar Productos {% endblock %}


{% block content %}

<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Agregar Nuevo Producto</h2>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        <label class="mt-3" for="{{ field.id_for_label }}">{{ field.label }} : </label>
                        <div class="input-group">
                            {{field}}
                        </div>
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary btn-block mt-5">Agregar</button>
            </form>
        </div>
    </div>
</div>



{% endblock  %}
