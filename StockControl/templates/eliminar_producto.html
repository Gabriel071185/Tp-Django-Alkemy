{% extends "base.html" %}
{% load static %}
{% block title %} Borrado de Productos {% endblock %} 
 {% block content %}

 <div class="container">
    <h2 class="text-center">Eliminar Producto</h2>
    <p>¿Estás seguro de que quieres eliminar el producto "{{ producto.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="producto_id" value="{{ producto.id }}">
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'listado_producto' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

 {% endblock %}
